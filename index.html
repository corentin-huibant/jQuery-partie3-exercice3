<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-2.2.4.js"></script>
    <title>jQuery : exercice 3 - partie 3</title>
  </head>
  <body>
    <input type="text" name="" value="">
    <button type="button" name="button"></button>
    <script>
      var find = 55; // annonce d'une variable aléatoire entre 0 et 100
      var trying = 0; // variable représentant le nombre d'essai qui s'incrémente à chaque clique
      $('button').click (function() { //sur le clique du boutton
        trying++ //la variable trying commence déjà à s'incrémenter
        if ($.isNumeric($('input').val())) {//vérification si c'est bien un nombre, si c'est le cas
              if ($('input').val() < find ) { //si la valeur de l'input est plus petite que la variable find
                alert('plus !'); // alerter qu'il faut davantage.
              }else if ($('input').val() > find) { //ou si la valeur de l'input est plus grande que la variable find
                alert('moins !'); // alerter qu'il faut moins.
              }else {
                alert('Correcte'); //sinon, c'est correcte.
                alert('vous avez cliqué ' + trying + ' fois'); //affiche le nombre d'essai
                }
        }
        else { // si ce n'est pas un nombre :
          alert("vous vous foutez de ma tronche ?")
        }
      })
    </script>
  </body>
</html>
